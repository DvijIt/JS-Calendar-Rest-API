<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./libs/materialize/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Calendar</title>
</head>

<body>
  <div class="calendar">
    <div class="calendar__block-fixed">
      <div class="calendar__header">
        <button class="create__event d-flex">
          <svg width="36" height="36" viewBox="0 0 36 36">
            <path fill="#34A853" d="M16 16v14h4V20z"></path>
            <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
            <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
            <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
            <path fill="none" d="M0 0h36v36H0z"></path>
          </svg>
          <span>Создать</span>
        </button>
        <button class="col waves-effect today getToday">
          Сегодня
        </button>
        <div class="col s2 date__navigation">
          <span class="date__navigation-arrow arrow-prev"><i class="material-icons">chevron_left</i></span>
          <span class="date__navigation-arrow arrow-next"><i class="material-icons">chevron_right</i></span>
        </div>
        <div class="date__range">
          <span class="date__month"></span>
        </div>
      </div>
      <div class="calendar__block-week">
        <div class="calendar__timezone"></div>
        <div class="calendar__week">
          <ul class="week__days"></ul>
          <ul class="week__days-number"></ul>
        </div>
      </div>
    </div>
    <div class="calendar__body">
      <!-- Calendar Time Line -->
      <div class="calendar__timeline">
        <div class="timeline__block-time">
          <ul class="time-of-day"></ul>
        </div>
      </div>
      <!-- Calendar Body Grid -->
      <div class="calendar__sector"></div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="event-modal modal">
      <div class="modal-content">
        <form name="eventForm">
          <div class="input-field">
            <input placeholder="Добавьте название" name="nameEvent" type="text" class="validate">
          </div>
          <div class="input-field d-flex">
            <i class="material-icons icon-time">access_time</i>
            <input type="text" class="border-none datepicker pickerField" name="datepicker">
            <button class='dropdown-trigger btn-flat dateFrom' data-target='dateFrom'></button>
            <span>-</span>
            <button class='dropdown-trigger btn-flat dateTo' data-target='dateTo'></button>
          </div>
          <input type="hidden" name="hiddenInput">
          <div class="input-field d-flex">
            <i class="material-icons icon-time">subject</i>
            <textarea name="eventDescription" placeholder="Добавьте описание"
              class="materialize-textarea border-none"></textarea>
          </div>

          <button type="button" class="btn-flat material-icons btn-delete-event d-none">delete</button>
          <button type="button" class="btn blue darken-2 waves-effect right save__event" type="submit"
            name="eventForm">Сохранить</button>
        </form>
      </div>
      <button class="modal-close btn-flat material-icons modal-close-btn">close</button>
    </div>

    <ul id='dateFrom' class='dropdown-content' data-target="from">
    </ul>
    <ul id='dateTo' class='dropdown-content' data-target="to">
    </ul>
    <!-- Compiled and minified JavaScript -->
    <script src="./libs/materialize/materialize.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
