<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>Calendar</title><link href="main.css" rel="stylesheet"></head><body><div class="calendar"><div class="calendar__block-fixed"><div class="calendar__header"><button class="create__event d-flex"><svg width="36" height="36" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"></path><path fill="#4285F4" d="M30 16H20l-4 4h14z"></path><path fill="#FBBC05" d="M6 16v4h10l4-4z"></path><path fill="#EA4335" d="M20 16V6h-4v14z"></path><path fill="none" d="M0 0h36v36H0z"></path></svg> <span>Создать</span></button><div class="navigation d-flex"><button class="col waves-effect today getToday" data-nav="current">Сегодня</button> <span class="date__navigation-arrow arrow-prev" data-nav="prev"><i class="material-icons">chevron_left</i></span> <span class="date__navigation-arrow arrow-next" data-nav="next"><i class="material-icons">chevron_right</i></span></div><div class="date__range"><span class="date__month"></span></div></div><div class="calendar__block-week"><div class="calendar__timezone"></div><div class="calendar__week"><ul class="week__days"></ul><ul class="week__days-number"></ul></div></div></div><div class="calendar__body"><div class="calendar__timeline"><div class="timeline__block-time"><ul class="time-of-day"></ul></div></div><div class="calendar__sector"></div></div><div id="modal1" class="event-modal modal"><div class="modal-content"><form name="eventForm"><div class="input-field"><input placeholder="Добавьте название" name="nameEvent" class="validate"></div><div class="input-field d-flex"><i class="material-icons icon-time">access_time</i> <input class="border-none datepicker pickerField" name="datepicker"> <button class="dropdown-trigger btn-flat dateFrom" data-target="dateFrom"></button> <span>-</span> <button class="dropdown-trigger btn-flat dateTo" data-target="dateTo"></button></div><input type="hidden" name="hiddenInput"><div class="input-field d-flex"><i class="material-icons icon-time">subject</i> <textarea name="eventDescription" placeholder="Добавьте описание" class="materialize-textarea border-none"></textarea></div><button type="button" class="btn-flat material-icons btn-delete-event d-none">delete</button> <button type="button" class="btn blue darken-2 waves-effect right save__event" type="submit" name="eventForm">Сохранить</button></form></div><button class="modal-close btn-flat material-icons modal-close-btn">close</button></div><ul id="dateFrom" class="dropdown-content" data-target="from"></ul><ul id="dateTo" class="dropdown-content" data-target="to"></ul><script src="bundle.js"></script></div></body></html>
